<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>cdvcontact</title>
    <link rel="stylesheet" href="cdvcontactstyles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-page">

        <!-- Horse photo as background -->
        <img src="cdvimages/cdvcontact/horse.png" alt="Horse Background" class="background-image" />
    
        <!-- Text PNGs -->
        <img src="cdvimages/cdvcontact/come.png" alt="Come" class="text-png come" />
        <img src="cdvimages/cdvcontact/say.png" alt="say" class="text-png say" />
        <img src="cdvimages/cdvcontact/hi.png" alt="hi" class="text-png hi" />
    
        <!-- Contact form -->
        <div class="form-container">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
    
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
    
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Send</button>
          </form>
        </div>
    
      </div>
</body>
</html>

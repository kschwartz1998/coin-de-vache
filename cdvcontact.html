<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>cdvcontact</title>
    <link rel="stylesheet" href="cdvcontactstyles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-page">

        <!-- Contact form -->
        <div class="form-container">
          <form>
            <h2>INQUIRY</h2>
            <p class="form-description">
              Fill out the contact form below to learn about our services.
            </p>
        
            <div class="name-row">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
        
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
        
            <div class="input-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
        
            <div class="input-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
        
            <button type="submit">Submit</button>
          </form>
        </div>
      
        <img src="cdvimages/cdvcontact/horse.png" alt="Horse Background" class="background-image" />
    
        <!-- Text PNGs -->
     
    
    
      </div>
</body>
</html>
